<p-toast [breakpoints]="{'900px': {width: '70%', right: '0'}}"></p-toast>

<div class="products">
    <div class="grid ">
        <div class="col-3 md:col-3 ">
            <h4>categories</h4>
            <div class="categories " *ngIf="categories">
                <div class="col-12 md:col-4 field-checkbox" *ngFor="let category of categories">
                    <p-checkbox name="group" [value]="category.id" [(ngModel)]="checked" [inputId]="category?.id" (onChange)="selectCategory()" ></p-checkbox>
                    <label [for]="category?.id">{{ category?.name }}</label>
                </div>
            </div>
        </div>
        <div class="col-9 md:col-9  flex flex-column justify-content-center align-items-center">
            <div class="product-list grid col-12" *ngIf="products">
                <div class="col-12 md:col-6 lg:col-4" *ngFor="let product of products | paginate: { itemsPerPage: 6, currentPage: p }" >
                    <app-product-item (addCart)="showToast()" [product]="product"> </app-product-item>
                </div>

            </div>
            <div class="mt-3">
                <pagination-controls [autoHide]="true"  (pageChange)="p = $event" (pageBoundsCorrection)="p = $event">  </pagination-controls>
            </div>
        </div>


    </div>


</div>
