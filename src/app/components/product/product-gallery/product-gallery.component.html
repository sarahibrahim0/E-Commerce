<div class="gallery grid" *ngIf="imagesLength">
    <div class="main-image col-12">
        <img class="col-12" [src]="selectedImage" alt="" style="border-radius: 3%; height: 378px;"/>
    </div>
    <!-- <div class="images" *ngIf="imagesLength"> -->
      <ul class="  col-12 flex flex-row overflow-hidden ">
        <!-- <li  *ngFor="let image of images" [ngStyle]="{ 'background-image': 'url(' + image + ')' , 'background-size':' cover'}" ></li> -->
        <li class="list-none col-3 overflow-hidden " *ngFor="let image of images">
          <img (click)="changeSelectedImage(image)"   [src]="image" alt="" class="col-12 cursor-pointer" style="border-radius: 3%; height: 70%;">
        </li>
      </ul>
    <!-- </div> -->
</div>
