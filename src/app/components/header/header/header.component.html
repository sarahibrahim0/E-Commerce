<header>
    <div class="grid w-full overflow-visible">
        <div class="col-3 md:col-2">
            <div class="logo ">
                <img src="../../../../assets/logo.png" alt="logo">
            </div>
        </div>
        <div  class=" col-6 col-offset-3 md:hidden flex flex-row justify-content-end">
<div tabindex="0" class="drop flex flex-row align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%;">
    <a class="cursor-pointer md:hidden" [matMenuTriggerFor]="menu">
        <svg width="30" height="30" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.3226 3.6129H0.677419C0.497757 3.6129 0.325452 3.54152 0.198411 3.41448C0.0713707 3.28744 0 3.11514 0 2.93548C0 2.75581 0.0713707 2.58351 0.198411 2.45647C0.325452 2.32943 0.497757 2.25806 0.677419 2.25806H13.3226C13.5022 2.25806 13.6745 2.32943 13.8016 2.45647C13.9286 2.58351 14 2.75581 14 2.93548C14 3.11514 13.9286 3.28744 13.8016 3.41448C13.6745 3.54152 13.5022 3.6129 13.3226 3.6129ZM13.3226 7.67741H0.677419C0.497757 7.67741 0.325452 7.60604 0.198411 7.479C0.0713707 7.35196 0 7.17965 0 6.99999C0 6.82033 0.0713707 6.64802 0.198411 6.52098C0.325452 6.39394 0.497757 6.32257 0.677419 6.32257H13.3226C13.5022 6.32257 13.6745 6.39394 13.8016 6.52098C13.9286 6.64802 14 6.82033 14 6.99999C14 7.17965 13.9286 7.35196 13.8016 7.479C13.6745 7.60604 13.5022 7.67741 13.3226 7.67741ZM0.677419 11.7419H13.3226C13.5022 11.7419 13.6745 11.6706 13.8016 11.5435C13.9286 11.4165 14 11.2442 14 11.0645C14 10.8848 13.9286 10.7125 13.8016 10.5855C13.6745 10.4585 13.5022 10.3871 13.3226 10.3871H0.677419C0.497757 10.3871 0.325452 10.4585 0.198411 10.5855C0.0713707 10.7125 0 10.8848 0 11.0645C0 11.2442 0.0713707 11.4165 0.198411 11.5435C0.325452 11.6706 0.497757 11.7419 0.677419 11.7419Z" fill="currentColor"></path></svg>

    </a>
    <mat-menu #menu="matMenu">
      <button routerLink="/" mat-menu-item> <i class="pi pi-home text-color-secondary cursor-pointer" style="font-size: 1rem"></i> Home</button>
      <button routerLink="/products" mat-menu-item><i class="pi pi-tags text-color-secondary cursor-pointer" style="font-size: 1rem"></i> Products</button>
      <button routerLink="/profile" mat-menu-item *ngIf="token"> <i class="pi pi-user text-color-secondary cursor-pointer" style="font-size: 1rem"></i>  Profile</button>
      <button routerLink="/cart" mat-menu-item > <i class="pi pi-shopping-cart text-color-secondary cursor-pointer" style="font-size: 1rem"></i>  Cart</button>
      <button mat-menu-item (click)="logout()" *ngIf="token" ><i class="pi pi-sign-out  text-color-secondary cursor-pointer" style="font-size: 1rem"></i> Log out</button>
      <button mat-menu-item (click)="login()" *ngIf="!token" ><i class="pi pi-sign-in text-color-secondary cursor-pointer" style="font-size: 1rem"></i> Log in</button>
    </mat-menu>
</div>


        </div>
        <div class="col-3 md:col-10 grid hidden md:flex">
            <div class="col-6 md:col-9 navigation">
                <app-nav> </app-nav>
            </div>
            <div class="col-6 md:col-3 tools">
                <i *ngIf="token" routerLink="/profile" class="pi pi-user text-color-secondary cursor-pointer" style="font-size: 1.5rem"></i>
                <app-cart-icon></app-cart-icon>
                <i [ngStyle]="{'opacity': hide}" (click)="logout()"  *ngIf="token" class="pi pi-sign-out text-color-secondary cursor-pointer" style="font-size: 1.5rem"></i>
                <i [ngStyle]="{'opacity': hide}" (click)="login()"  *ngIf="!token" class="pi pi-sign-in  text-color-secondary cursor-pointer" style="font-size: 1.5rem"></i>

            </div>
        </div>

    </div>
</header>
