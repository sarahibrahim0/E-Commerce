<p-toast></p-toast>
<div class="main w-full">
    <div *ngFor="let item of order?.orderItems" class="mb-4 grid w-full">
        <div class="col-12">
            <app-order-item [orderItem]="item" [status]="order?.status"></app-order-item>
        </div>
    </div>
    <h3>Order Details</h3>
    <div class="grid">
        <div class="col-6 md:col-6 flex flex-column  flex-nowrap " >
            <div>
                <span class="white-space-nowrap"><b class=" mr-1">Invoice Number:</b> {{order?.id | slice: 0: 6}}</span> <br>
            </div> <br>
            <div>
                <span class="white-space-nowrap"><b class=" mr-1 ">Invoice Date:</b> {{order?.dateOrdered | date :'short'}}</span>
            </div>

     </div>
        <div class="col-6 md:col-6 flex flex-column align-items-end ">
            <div>
                <span class="white-space-nowrap"><b class=" mr-1">Total:</b> {{order?.totalPrice |currency :'EGP'}}</span>
            </div> <br>
            <div>
                <span class="white-space-nowrap"> <b class=" mr-1">Delivery Charges:</b> Free</span>
            </div>

        </div>
    </div>
</div>
